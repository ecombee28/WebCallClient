name: My First Gut Action
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  workflow_dispatch:
    inputs:
      firstname:
        type: string
        required: true
        description: Your first name (ex. Eric)
      lastname:
        type: string
        required: true
        description: Your last name (ex. Combee)
      age:
        type: number
        description: Age of the user
        default: 0
        required: false
      description:
        description: Tell us about you
        type: string
        required: false

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by ${{ inputs.firstname }} ${{ inputs.lastname }}."
      - run: if ${{ inputs.age }} != '' then
          echo "🐧 The user is ${{ inputs.age }} years old"

      - name: ✏️Set Application Name and Version
        if: ${{ inputs.age }} > 0
        run: echo "🐧 The user is ${{ inputs.age }} years old"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
