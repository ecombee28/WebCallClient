name: My First Gut Action
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  workflow_dispatch:
    inputs:
      application:
        type: string
        required: true
        description: The name of the application to deploy (ex. cn-feature-consentnotifications-tm)
      branch:
        type: string
        required: true
        default: main
        description: the branch you wish to deploy from
      deploy:
        type: choice
        options:
          - nonprod-west
          - nonprod-east
          - prod sr-east
          - prod sr-west
        default: nonprod sr-west
        required: true
      version:
        type: string
        description: Leave empty for latest version, otherwise specify version to deploy
        required: false
      cherwell:
        type: string
        description: 'Your 8-DIGIT AA ID for PROD Cherwell ticket (ex. 00123456)'
        required: false
      description:
        description: 'description for cherwell ticket(required for prod deployment)'
        type: string
        required: false
      Squad:
        type: choice
        description: 'Your squad name for PROD Cherwell ticket'
        options:
          - 'CNE_Apex'
          - 'CNE_Hermes'
          - 'CNE_Roadrunners'
          - 'CNE_Strikers'
          - 'CNE_Technokratz'
        required: false
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
